<!DOCTYPE html>
<html>
    <head>
<style>
    #p1{
color: goldenrod;
font-size: 13px;
    }
    #p2{
        color: blue;
        font-size: 20px;
    }
</style>
    </head>
    <body>
        <!--
Three types styling are :
1. Inline  style : doing it inside the tag
2. Internal styling : doing it in style Tag
3. External styling :  doing it in a seperate file.

Class n id 
Class are used when you have different tag but you wanted to do same styling

Id is used when you have same tag and you wanted to do different styling. 

In short class is used  when want different styling. class is used when you want same styling.

-->
<p id="p1">hello my name is Excel Kekeocha</p>
<p id="p2">my favorite sport is Basketball</p>

    </body>
</html>
