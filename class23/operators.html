<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //assignment x*=3,x-=3,x/=3
        var x=5;
        x+=3
        document.write(x)
        //comparison< > == <= >= !=
        var y=4
        var z=8
        document.write(y==z)
        //logical && ||
        document.write(y>z||y<z)
        //increament decreament-- ++
        y++
        document.write(y)

    </script>

</body>
</html>
